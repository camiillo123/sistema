<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa + Sistema de Alumbrado (RETLAP + SIAP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Fondo estrellas -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- ================= AUTH ================= -->
  <div id="authContainer" class="center">
    <div class="box">
      <div id="loginBoxAuth">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="authLoginEmail" placeholder="Correo" class="auth-input">
        <input type="password" id="authLoginPass" placeholder="Contraseña" class="auth-input">
        <button class="auth-btn" onclick="authLogin()">Ingresar</button>
        <div class="auth-link" onclick="authShowRegister()">¿No tienes cuenta?</div>
      </div>

      <div id="registerBoxAuth" style="display:none">
        <h2>Registrarse</h2>
        <input type="text" id="authRegNombre" placeholder="Nombre" class="auth-input">
        <input type="email" id="authRegEmail" placeholder="Correo" class="auth-input">
        <input type="password" id="authRegPass" placeholder="Contraseña" class="auth-input">
        <button class="auth-btn" onclick="authRegister()">Crear cuenta</button>
        <div class="auth-link" onclick="authShowLogin()">Iniciar sesión</div>
      </div>
    </div>
  </div>

  <!-- ================= APP ================= -->
  <div id="appContent" style="display:none">
    <div class="app">

      <!-- SIDEBAR -->
      <div class="panel" id="sidebar">
        <header>
          <h1>Sistema Alumbrado</h1>
          <span class="small">Versión demo</span>
        </header>

        <div class="toolbar">
          <button class="btn icon" id="toggleMapBtn" onclick="toggleMap()">Mapa</button>
          <button class="btn small" onclick="mostrarSeccion('inventario')">Inventario</button>
          <button class="btn small" onclick="mostrarSeccion('zonas')">Zonas</button>
          <button class="btn small" onclick="mostrarSeccion('siap')">SIAP</button>
        </div>

        <div id="inventario" class="section"></div>
        <div id="zonas" class="section hidden"></div>
        <div id="siap" class="section hidden"></div>
      </div>

      <!-- PANEL PRINCIPAL -->
      <div class="panel" id="mainPanel">
        <div class="topbar">
          <h3>Mapa interactivo</h3>
          <button class="btn ghost small" onclick="logout()">Cerrar sesión</button>
        </div>

        <div class="map-wrapper">
          <div id="mapContainer">
            <div id="map"></div>
          </div>
        </div>

        <div class="card">
          <h3>Ficha luminaria</h3>
          <div id="fichaDetalle"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- JS principal -->
  <script src="app.js"></script>

</body>
</html>
